<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="current_img">
                <img :src="locations[contatore].image" alt="">
                <div class="text">
                    <h1>{{locations[contatore].title}}</h1>
                    <p>{{locations[contatore].text}}</p>
                </div>
                <!-- /.text -->
            </div>
            <!-- /.current_img -->
            <div class="slider">
                <img :src="location.image" alt="" v-for = "location in locations">
                <div class="arrow_up "v-on:click="incremento">
                    &#8657;
                </div>
                <div class="arrow_down" v-on:click="decremento">
                    &#8659;
                </div>
            </div>
            <!-- /.slider -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#root -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
